        <h1 id="标题"><a href="#标题" class="headerlink" title="标题"></a>标题</h1><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="section"># 一级标题</span></span><br><span class="line"><span class="section">## 二级标题</span></span><br><span class="line"><span class="section">### 三级标题</span></span><br><span class="line">...</span><br></pre></td></tr></table></figure>

<h1 id="段落格式"><a href="#段落格式" class="headerlink" title="段落格式"></a>段落格式</h1><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="section"># 段落</span></span><br><span class="line"><span class="code">	段落的换行是使用两个以上空格加上回车或者在段落后面使用一个空行来表示重新开始一个段落</span></span><br><span class="line"><span class="code"># 字体 </span></span><br><span class="line"><span class="code">	*斜体文本*</span></span><br><span class="line"><span class="code">	_斜体文本_</span></span><br><span class="line"><span class="code">	**粗体文本**</span></span><br><span class="line"><span class="code">	__粗体文本__</span></span><br><span class="line"><span class="code">	***粗斜体文本***</span></span><br><span class="line"><span class="code">	___粗斜体文本___</span></span><br><span class="line"><span class="code"># 分割线</span></span><br><span class="line"><span class="code">	用三个以上的星号、减号、底线来建立一个分隔线，行内不能有其他东西。也可以在星号或是减号中间插入空格。</span></span><br><span class="line"><span class="code">	***</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="bullet">	*</span> <span class="emphasis">* *</span></span><br><span class="line"></span><br><span class="line"><span class="code">	*****</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="bullet">	-</span> - -</span><br><span class="line"></span><br><span class="line"><span class="code">	----------</span></span><br><span class="line"><span class="code"># 删除线</span></span><br><span class="line"><span class="code">	在文字的两端加上两个波浪线 ~~ 即可</span></span><br><span class="line"><span class="code"># 下划线</span></span><br><span class="line"><span class="code">	下划线可以通过 HTML 的 &lt;u&gt; 标签来实现</span></span><br><span class="line"><span class="code">	&lt;u&gt;下划线&lt;/u&gt;</span></span><br><span class="line"><span class="code"># 脚注</span></span><br><span class="line"><span class="code">	脚注是对文本的补充说明。</span></span><br><span class="line"><span class="code">	[^要注明的文本]</span></span><br><span class="line"><span class="code">	</span></span><br><span class="line"><span class="code">	创建脚注格式类似这样 [^run]。</span></span><br><span class="line"><span class="code">	[^run]: 不停止脚步，勇往直前！！！</span></span><br></pre></td></tr></table></figure>

<p>创建脚注格式类似这样 <a href="%E4%B8%8D%E5%81%9C%E6%AD%A2%E8%84%9A%E6%AD%A5%EF%BC%8C%E5%8B%87%E5%BE%80%E7%9B%B4%E5%89%8D%EF%BC%81%EF%BC%81%EF%BC%81">^run</a>。</p>
<h1 id="列表"><a href="#列表" class="headerlink" title="列表"></a>列表</h1><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="section">## 无序列表</span></span><br><span class="line"><span class="code">	无序列表使用星号(*)、加号(+)或是减号(-)作为列表标记，这些标记后面要添加一个空格，然后再填写内容</span></span><br><span class="line"><span class="code">	* 第一项</span></span><br><span class="line"><span class="code">	* 第二项</span></span><br><span class="line"><span class="code">	* 第三项</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="bullet">	+</span> 第一项</span><br><span class="line"><span class="bullet">	+</span> 第二项</span><br><span class="line"><span class="bullet">	+</span> 第三项</span><br><span class="line"></span><br><span class="line"><span class="bullet">	-</span> 第一项</span><br><span class="line"><span class="bullet">	-</span> 第二项</span><br><span class="line"><span class="bullet">	-</span> 第三项</span><br><span class="line"><span class="section">## 有序列表</span></span><br><span class="line"><span class="code">	有序列表使用数字并加上 . 号来表示</span></span><br><span class="line"><span class="code">	1. 第一项</span></span><br><span class="line"><span class="code">	2. 第二项</span></span><br><span class="line"><span class="code">	3. 第三项</span></span><br></pre></td></tr></table></figure>

<h1 id="区块"><a href="#区块" class="headerlink" title="区块"></a>区块</h1><p>区块引用是在段落开头使用 <strong>&gt;</strong> 符号 ，然后后面紧跟一个<strong>空格</strong>符号</p>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">&gt;区块</span><br><span class="line"><span class="section">## 区块嵌套</span></span><br><span class="line"><span class="code">	另外区块是可以嵌套的，一个 &gt; 符号是最外层，两个 &gt; 符号是第一层嵌套，以此类推</span></span><br><span class="line"><span class="code">	&gt;最外层</span></span><br><span class="line"><span class="code">	&gt;&gt;第一次嵌套</span></span><br><span class="line"><span class="code">	&gt;&gt;&gt;第二次嵌套</span></span><br><span class="line"><span class="code">## 区块中使用列表</span></span><br><span class="line"><span class="code">	&gt; 区块中使用列表</span></span><br><span class="line"><span class="code">	&gt; 1. 第一项</span></span><br><span class="line"><span class="code">	&gt; 2. 第二项</span></span><br><span class="line"><span class="code">	&gt; + 第一项</span></span><br><span class="line"><span class="code">	&gt; + 第二项</span></span><br><span class="line"><span class="code">## 列表中使用区块</span></span><br><span class="line"><span class="code">	* 第一项</span></span><br><span class="line"><span class="code">	&gt; 区块</span></span><br><span class="line"><span class="code">	&gt; 勇往直前</span></span><br></pre></td></tr></table></figure>

<h1 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h1><p>如果是段落上的一个函数或片段的代码可以用反引号把它包起来（**`**）</p>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="code">`printf()`</span> 函数</span><br></pre></td></tr></table></figure>


<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="section">## 代码区块</span></span><br><span class="line"><span class="code">	代码区块使用 **4 个空格**或者一个制表符（Tab 键）。</span></span><br><span class="line"><span class="code">	&lt;?php</span></span><br><span class="line"><span class="code">	echo &#x27;run&#x27;;</span></span><br><span class="line"><span class="code">	function test() &#123;</span></span><br><span class="line"><span class="code">	 echo &#x27;test&#x27;;</span></span><br><span class="line"><span class="code">	&#125;</span></span><br><span class="line"><span class="code">或者用``` 包裹一段代码，并指定一种语言（也可以不指定）</span></span><br></pre></td></tr></table></figure>

<h1 id="连接"><a href="#连接" class="headerlink" title="连接"></a>连接</h1><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">[<span class="string">链接名称</span>](<span class="link">链接地址</span>)</span><br><span class="line"><span class="code">	[百度](www.baidu.com)</span></span><br><span class="line"><span class="code">或者</span></span><br><span class="line"><span class="code">&lt;链接地址&gt;</span></span><br><span class="line"><span class="code">	&lt;www.baidu.com&gt;</span></span><br><span class="line"><span class="code">## 高级连接</span></span><br><span class="line"><span class="code"></span></span><br><span class="line">国内很多人访问[^百度]来获取资料</span><br><span class="line">很多IT人用[^菜鸟教程]学习IT知识</span><br><span class="line"></span><br><span class="line">[<span class="symbol">^百度</span>]: <span class="link">www.baidu.com</span></span><br><span class="line">[<span class="symbol">^菜鸟教程</span>]: <span class="link">www.runoob.com</span></span><br></pre></td></tr></table></figure>

<h1 id="图片"><a href="#图片" class="headerlink" title="图片"></a>图片</h1><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">![<span class="string">alt 属性文本</span>](<span class="link">图片地址</span>)</span><br><span class="line"></span><br><span class="line">![<span class="string">alt 属性文本</span>](<span class="link">图片地址 &quot;可选标题&quot;</span>)</span><br></pre></td></tr></table></figure>

<h1 id="表格"><a href="#表格" class="headerlink" title="表格"></a>表格</h1><p>制作表格使用 <strong>|</strong> 来分隔不同的单元格，使用 <strong>-</strong> 来分隔表头和其他行。</p>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">| 表头 | 表头 |</span><br><span class="line">| -:| :-: |</span><br><span class="line">| 单元格 | 单元格 |</span><br><span class="line">| 单元格 | 单元格 |</span><br><span class="line"></span><br><span class="line"><span class="section">## 表格的对其方式	</span></span><br><span class="line"></span><br><span class="line"><span class="bullet">*</span> -:  设置内容和标题栏居右对</span><br><span class="line"><span class="bullet">*</span> :-  设置内容和标题栏居左对齐</span><br><span class="line"><span class="bullet">*</span> :-: 设置内容和标题栏居中对齐。</span><br><span class="line"></span><br><span class="line">| 左对齐 | 右对齐 | 居中对齐 |</span><br><span class="line">| :-----| ----: | :----: |</span><br><span class="line">| 单元格 | 单元格 | 单元格 |</span><br><span class="line">| 单元格 | 单元格 | 单元格 |</span><br><span class="line"></span><br></pre></td></tr></table></figure>
